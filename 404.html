<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Strona nie znaleziona</title>
    <meta name="description" content="Strona której szukasz nie istnieje.">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#00ffea">
    <link rel="stylesheet" href="Style/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Michroma&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            background: rgba(10, 20, 30, 0.98);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #00ffea;
            text-shadow: 0 0 20px #00ffea, 0 0 10px #0ff;
            font-family: 'Michroma', monospace;
            margin: 0;
            letter-spacing: 3px;
        }

        .error-title {
            font-size: 2.5rem;
            color: #e0e0e0;
            margin: 1.5rem 0 1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .error-description {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 2.5rem;
            max-width: 600px;
            line-height: 1.6;
            font-family: 'Poppins', sans-serif;
        }

        .error-divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffea, transparent);
            margin: 2rem 0;
        }

        .error-actions {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }

        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 2rem;
            border: 2px solid #00ffea;
            border-radius: 0.8rem;
            background: rgba(0, 255, 234, 0.1);
            color: #00ffea;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px #00ffea40;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            border: none;
        }

        .error-btn:hover {
            background: rgba(0, 255, 234, 0.2);
            box-shadow: 0 0 20px #00ffea80, 0 0 10px #0ff;
            transform: translateY(-3px);
        }

        .error-icon {
            font-size: 4rem;
            color: #00ffea;
            opacity: 0.6;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px #00ffea;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .error-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 3.5rem;
                letter-spacing: 1px;
            }

            .error-title {
                font-size: 1.5rem;
                margin: 1rem 0 0.8rem;
            }

            .error-description {
                font-size: 0.95rem;
                margin-bottom: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }

            .error-btn {
                width: 100%;
                justify-content: center;
                padding: 0.8rem 1.2rem;
            }

            .error-icon {
                font-size: 2.5rem;
                margin-bottom: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="obrazy/nwm.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje tagu wideo.
    </video>

    <header>
        <a href="index.html" class="logo">ERR0REK</a>
    </header>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-triangle-exclamation"></i>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Strona nie znaleziona</h2>
        <p class="error-description">
            Przepraszam, strona której szukasz nie istnieje lub została przeniesiona.
        </p>
        <div class="error-divider"></div>
        <div class="error-actions">
            <a href="index.html" class="error-btn">
                <i class="fas fa-home"></i> Powrót na Stronę Główną
            </a>
            <button class="error-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Wróć Wstecz
            </button>
        </div>
    </div>

    <footer style="position: absolute; bottom: 0; width: 100%; text-align: center; padding: 1.5rem; background: rgba(10, 20, 30, 0.9); border-top: 1px solid rgba(0, 255, 234, 0.3);">
        <div class="footer-content">
            <p>&copy; ERR0REK. Wszystkie prawa zastrzeżone.</p>
        </div>
    </footer>
</body>
</html>
